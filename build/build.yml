trigger:
  branches:
    include:
    - main
  paths:
    include:
    - build
    - src
    - src/Test/Test.Components
    exclude:
    - src/Test

pool:
  vmImage: 'windows-2019'

steps:
- task: DotNetCoreCLI@2
  displayName: "\U0001F308 Run Unit Tests"
  inputs:
    command: 'test'
    projects: '**/*Test.csproj'
    arguments: '--collect "Code coverage" -p:TreatWarningsAsErrors=true'

- task: DotNetCoreCLI@2
  displayName: "\U0001F6E0 Build and pack projects"
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj;!src/Test/*/*.csproj;src/Test/Test.*/*.csproj'
    configuration: 'Release'
    versioningScheme: 'off'
    verbosityPack: 'Minimal'
    arguments: '-p:TreatWarningsAsErrors=true'

- task: PublishBuildArtifacts@1
  displayName: "\U0001F6EB Publish packages to Azure Pipeline"
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
    
- script: dotnet nuget push --api-key $(NuGetApiKey) --skip-duplicate --source https://api.nuget.org/v3/index.json *.nupkg
  displayName: "\U0001F680 Publish packages to nuget.org"
  workingDirectory: $(Build.ArtifactStagingDirectory)
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))