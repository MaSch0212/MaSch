trigger:
  branches:
    include:
    - main
  paths:
    include:
    - build
    - src
    - src/Test/Test.Components
    exclude:
    - src/Test

pool:
  vmImage: 'windows-2019'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Test.csproj'
    arguments: '--collect "Code coverage"'

- task: DotNetCoreCLI@2
  displayName: "\U0001F6E0 Build and pack projects"
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj;!src/Test/*/*.csproj;src/Test/Test.*/*.csproj'
    configuration: 'Release'
    versioningScheme: 'off'
    verbosityPack: 'Minimal'

- task: PublishBuildArtifacts@1
  displayName: "\U0001F6EB Publish packages to Azure Pipeline"
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
    
- task: NuGetAuthenticate@0
  displayName: "\U0001F513 Authenticate NuGet"
  inputs:
    nuGetServiceConnections: 'NuGet.org (MaSch)'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    
- task: DotNetCoreCLI@2
  displayName: "\U0001F680 Publish packages to nuget.org"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NuGet.org (MaSch)'
    arguments: '--skip-duplicate'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))