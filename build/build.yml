trigger:
  branches:
    include:
    - main
  paths:
    include:
    - build
    - src
    - src/Test/Test.Components
    exclude:
    - src/Test

pool:
  vmImage: 'windows-2019'

steps:
- script: dotnet nuget locals all --clear
  displayName: "Clean"

- task: DotNetCoreCLI@2
  displayName: "\U0001F6E0 Build projects"
  inputs:
    command: 'build'
    projects: 'MaSch.sln'
    arguments: '-c Release -p:TreatWarningsAsErrors=true -p:ContinuousIntegrationBuild=true'

- task: DotNetCoreCLI@2
  displayName: "\U0001F308 Run Unit Tests"
  inputs:
    command: 'test'
    projects: 'MaSch.sln'
    arguments: '-c Release --no-restore --no-build --collect "Code coverage" -p:TreatWarningsAsErrors=true'

- task: DotNetCoreCLI@2
  displayName: "\U0001F6E0 Pack projects"
  inputs:
    command: 'custom'
    projects: 'MaSch.sln'
    custom: 'pack'
    arguments: '-c Release --no-restore --no-build -o "$(Build.ArtifactStagingDirectory)" -p:TreatWarningsAsErrors=true'

- task: PublishBuildArtifacts@1
  displayName: "\U0001F6EB Publish packages to Azure Pipeline"
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- powershell: |
    foreach ($file in Get-ChildItem *.nupkg) {
        Write-Output "Pushing $($file.name)..."
        [string]$output = dotnet nuget push --api-key $(NuGetApiKey) --source https://api.nuget.org/v3/index.json $file.FullName
        if ($output.Contains("already exists")) {
            Write-Output "Package already exists: $($file.Name)"
            $LASTEXITCODE = 0
        } elseif ($LASTEXITCODE -ne 0) {
            Write-Output $output
            break
        } else {
            Write-Output "Successfully pushed package: $($file.Name)"
        }
        Write-Output ""
    }
  displayName: "\U0001F680 Publish packages to nuget.org"
  workingDirectory: $(Build.ArtifactStagingDirectory)
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))